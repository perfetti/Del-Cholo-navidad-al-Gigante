			<form action="" class="form-horizontal">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>

						<input type="text" class="form-control" placeholder="Enter Name.."/>
					</div>
				</div>

				<div class="form-group">

				</div>

				<div class="form-group">
					<label for="website" class="col-sm-2 control-label">Favorite Websites</label>

						</label>
						<label>
							<input type="checkbox" value="quiero_voluntario"> Quiero ser voluntario
						</label>
						<label>
							<input type="checkbox" value="quiero_fiscal"> Quiero ser fiscal
						</label>
					</div>
				</div>


				<div class="form-group">
					<label for="gender" class="col-sm-2 control-label">Gender</label>
					<div class="col-sm-6">
						<label class="radio-inline">
							<input type="radio" name="genderRadio" value="quiero_info"> Male
						</label>
						<label class="raido-inline">
							<input type="radio" name="genderRadio" value="quiero_voluntario"> Female
						</label>
					</div>
				</div>

				<div class="form-group">
					<label for="city" class="col-sm-2 control-label">Gender</label>
					<div class="col-sm-6">
						<select class="form-control">
							<option value="london">London</option>
							<option value="berlin">Berlin</option>
							<option value="Tokyo">Tokyo</option>
						</select>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
