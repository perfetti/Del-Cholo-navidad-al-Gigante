<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h2>Contact Form</h2>
			<hr>

			<form action="" class="form-horizontal">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" placeholder="Enter Name.."/>
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-6">
						<input type="email" class="form-control" placeholder="Enter Email.."/>
					</div>
				</div>

				<div class="form-group">
					<label for="message" class="col-sm-2 control-label">Message</label>
					<div class="col-sm-6">
						<textarea name="message" id="" cols="30" rows="10" class="form-control" placeholder="Enter Message..."></textarea>
					</div>
				</div>

				<div class="form-group">
					<label for="website" class="col-sm-2 control-label">Favorite Websites</label>
					<div class="col-sm-6">
						<label>
							<input type="checkbox" value="quiero_info"> Quiero recibir informacion
						</label>
						<label>
							<input type="checkbox" value="quiero_voluntario"> Quiero ser voluntario
						</label>
						<label>
							<input type="checkbox" value="quiero_fiscal"> Quiero ser fiscal
						</label>
					</div>
				</div>


				<div class="form-group">
					<label for="gender" class="col-sm-2 control-label">Gender</label>
					<div class="col-sm-6">
						<label class="radio-inline">
							<input type="radio" name="genderRadio" value="quiero_info"> Male
						</label>
						<label class="raido-inline">
							<input type="radio" name="genderRadio" value="quiero_voluntario"> Female
						</label>
					</div>
				</div>

				<div class="form-group">
					<label for="city" class="col-sm-2 control-label">Gender</label>
					<div class="col-sm-6">
						<select class="form-control">
							<option value="london">London</option>
							<option value="berlin">Berlin</option>
							<option value="Tokyo">Tokyo</option>
						</select>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
